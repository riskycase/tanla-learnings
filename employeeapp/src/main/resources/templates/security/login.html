<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Home Directory</title>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center w-full h-dvh">
      <form
        th:action="@{'/login'}"
        method="post"
        class="flex flex-col items-center my-auto bg-slate-200 p-10 border-4 rounded-md border-slate-500"
      >
        <span class="italic text-red-600 mb-3" th:if="${param.error}"
          >Invalid credentials</span
        >
        <span class="bold text-green-600 mb-3" th:if="${param.logout}"
          >Logged out successfully</span
        >
        <label for="username">
          Username
          <input type="text" name="username" class="w-72" />
        </label>
        <label for="password">
          Password
          <input type="password" name="password" class="w-72" />
        </label>
        <input type="submit" role="button" class="button" value="LOGIN" />
      </form>
    </div>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
